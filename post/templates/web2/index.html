{% extends 'web2/base.html' %}
{% load static %}

{% block main %}
<header class="masthead" style="background-image: url('{% static "post/assets/img/home-bg.jpg" %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for posts in post %}
            <div class="post-preview">
                <a href="{% url 'web:detail' posts.slug %}">
                    <h2 class="post-title">{{posts.titel}}</h2>
                    <h3 class="post-subtitle">{{posts.desc}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Start Bootstrap</a>
                    {{posts.publish}}
                </p>
            </div>
            {% endfor %}
            <!-- Divider-->
            <hr class="my-4" />

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
{% endblock %}
